<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Marketplace</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const browseBtn = document.getElementById("browse-btn");
      const postBtn = document.getElementById("post-btn");
      browseBtn.addEventListener("click", () => alert("Browse feature coming soon!"));
      postBtn.addEventListener("click", () => alert("Post item feature coming soon!"));
    });
  </script>
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <img src="images/Universitylogo.png" alt="University Logo" class="logo"/>
      <h1>📚 Campus Marketplace 🛍️</h1>
      <p class="tagline">Buy & Sell Textbooks + Dorm Items. Safe. Local. For Students.</p>
      <div class="cta-buttons">
        <button id="browse-btn">Browse Listings</button>
        <button id="post-btn" class="highlight">Post an Item</button>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="featured">
      <h2>🔥 Hot Listings</h2>
      <div class="listing-grid">
        <div class="card">
          <h3>📘 Intro to Psychology</h3>
          <p>$20 · Good condition</p>
        </div>
        <div class="card">
          <h3>🪑 Dorm Chair</h3>
          <p>$10 · Slightly used</p>
        </div>
        <div class="card">
          <h3>🔌 Mini Fridge</h3>
          <p>$50 · Like new</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Campus Marketplace · Built for students by students💙</p>
    <img src="images/Company logo.png" alt="Site Logo" class="logo-small"/>
  </footer>
</body>
</html>
